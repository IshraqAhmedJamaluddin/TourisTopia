<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TourisTopia</title>
    <link rel="stylesheet" href="/Styles/main.css">
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <div class="slideshow-container">
        <header>
            <img src="/img/logo.png" alt="TourisTopia logo" class="logo" id="logo">
            <h1>TourisTopia</h1>
        </header>
        <form action="search">
            <label for="places">find your haven</label>
            <div class="bar" id="bar">
                <img src="/img/logo.png" alt="location sign" class="location" id="location">
                <input type="text" list="places" placeholder="pick your spot" />
                <datalist id="places">
                    <option>Cairo</option>
                    <option>Alexandria</option>
                    <option>Aswan</option>
                </datalist>
                <input type="image" src="/img/logo.png" id="sear-btn">
            </div>
        </form>
        <div class="dots">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>
</body>
</html>
